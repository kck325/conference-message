<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Setup message on demand Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
	min-width: 250px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
  	<div id="accountDetails" style="visibility:hidden">
		Account sid: <input type="text" id="accountSid" value=""/>
		<br/>
		Auth Token: <input type="text" id="authToken" value=""/>
		<br/>
		<input id="saveButton" type="button" value="save"/>
		<br/>
	</div>
	<div id="showDetails" style="visibility:hidden">
	  <div id="accountSidDetails"></div>
	  <input type="text" id="voiceMessage"></input>
	  <input id="editButton" value="edit" type="button"/>
	  <input id="updateButton" value="Update" type="button"/>
	</div>
  </body>
</html>
